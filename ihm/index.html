<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Principale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/index.css">
    <script src="javascript/index.js"></script>

</head>
<body>
<!-- Header Start -->
<header class="site-header">
    <div class="wrapper site-header__wrapper">
        <div class="site-header__middle">
            <nav class="nav">
                <button class="nav__toggle" aria-expanded="false" type="button">
                    menu
                </button>
                <ul class="nav__wrapper">
                    <li class="nav__item"><a href="index.html">Estimer une voiture</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main>
    <h1>Estimation du Prix d'une Voiture</h1>
    <p>Veuillez remplir les informations ci-dessous pour obtenir une estimation précise du prix.</p>

    <!-- Formulaire -->
    <form>
        <label for="marque">Marque :</label>
        <select id="marque" name="marque">
        </select>

        <label for="modele">Modèle :</label>
        <select id="modele" name="modele">
        </select>

        <label for="annee">Année :</label>
        <select id="annee" name="annee">
            <option value="2024">2024</option>
        </select>

        <label for="kilometrage">Kilométrage :</label>
        <input type="number" id="kilometrage" name="kilometrage" placeholder="Exemple : 50000" />

        <label for="boite">Boîte de Vitesse :</label>
        <select id="boite" name="boite">
            <option value="Manuelle">Manuelle</option>
            <option value="Automatique">Automatique</option>
        </select>

        <label for="carburant">Carburant :</label>
        <select id="carburant" name="carburant">
            <option value="Essence">Essence</option>
            <option value="Diesel">Diesel</option>
            <option value="Hybride">Hybride</option>
            <option value="GPL">GPL</option>
        </select>

        <button id="predictButton">Prédire</button>
    </form>
    <div id="result">
    <h2>Le prix de la voiture est :</h2>
    <p id="predicted-price">Le prix estimé s'affichera ici.</p>
</div>

</main>

<!-- Header End -->

</body>
</html>
